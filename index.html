<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" type="text/css" />
  <title>Caloriena | カロリー計算アプリ</title>
</head>
<body class="grey lighten-4">
  <!-- Navbar -->
  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Caloriena</a>
        <ul class="right">
          <li><button class="btn clear-btn hide-on-med-and-down pink darken-1"><i class="fa fa-trash"></i> すべて削除</button></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <br>
  
  <!-- Main -->
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">食べもののカロリーを計算してみましょう。</span>
        <br>
        <form action="#!" class="row">
          <div class="input-field col s6">
            <input id="item-name" type="text" placeholder="食べものを入力してください">
            <label for="item-name">食べもの</label>
          </div>
          <div class="input-field col s6">
            <input id="item-calories" type="number" placeholder="カロリーを入力してください">
            <label for="item-calories">摂取カロリー</label>
          </div>
          <button class="add-btn btn grey lighten-5 pink-text text-darken-2"><i class="fa fa-plus"></i> 追加</button>
          <button class="update-btn btn grey lighten-5 pink-text text-darken-2"><i class="fa fa-pencil-square-o"></i> 更新</button>
          <button class="delete-btn btn grey lighten-5 pink-text text-darken-2"><i class="fa fa-remove"></i> 削除</button>
          <button class="back-btn btn grey lighten-5 pink-text text-darken-2 right"><i class="fa fa-chevron-circle-left"></i> 戻る</button>
        </form>
      </div>
    </div>
  
    <br>
    
    <!-- Calorie Count -->
    <h3 class="center grey-text text-darken-2">摂取カロリーの合計： <span class="total-calories pink-text">0</span> kcal</h3>
    
    <br>
    
    <!-- Item List -->
    <ul id="item-list" class="collection z-depth-1">
    </ul>
    
  </div>
  
  
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
